<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>The Octocat</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="octicons/octicons.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <section class="main">
          <section class="smallColumn">
              <img class="avatar" src="https://avatars.githubusercontent.com/u/583231?v=3"/>
            </a>
            <h1 class="fullName">
              {{name}}
            </h1>
            <p class="userName">{{login}}</p>
            <ul>
              <li class="info">
                <span class="octicon octicon-organization"></span>
                {{company}}
              </li>
              <li class="info">
                <span class="octicon octicon-location"></span>
                {{location}}
              </li>
              <li class="info">
                <span class="octicon octicon-mail"></span>
                <a class="email" href="mailto:octocat@github.com">{{email}}</a>
              </li>
              <li class="info">
                <span class="octicon octicon-link"></span>
                <a class="url" href="http://www.github.com/blog">{{blog}}</a>
              </li>
              <li class="info">
                <span class="octicon octicon-clock"></span>
                {{created_at}}
              </li>
            </ul>
          </section>
          <section class="bigColumn">
            <nav>
              <ul class="tabs">
                <button>
                  <li>
                    <a href="#tab1"><span class="octicon octicon-diff-added"> Contributions</span></a>
                  </li>
                </button>
                <button>
                  <li>
                    <a href="#tab2"><span class="octicon octicon-repo"> Repositories</span></a>
                  </li>
                </button>
                <button>
                  <li>
                    <a href="#tab3"><span class="octicon octicon-rss"> Public Activity</span></a>
                  </li>
                </button>
              <section id="tab1">
                <p>first tab content</p>
              </section>
              <section id="tab2">
                <p>first tab content</p>
              </section>
              <section id="tab3">
                <p>first tab content</p>
              </section>
            </nav>
          </section>
        </section>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
